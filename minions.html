<h1>小小兵</h1>
<br>
<p>《小小兵》打破大眾尋常的想像，讓某些認知失衡的產物，在動畫的描繪下成為有共鳴的喜劇；他們追隨過無數壞蛋，但內心的良善總使他們一本正經地搗亂（笑）；因為曾跟隨主人遊歷各國，小小兵的語言融合了法語、英語、韓語、義大利語等等，一般人乍聽之下不懂，仍舊能透過他們的情緒變化和肢體語言感受到親切。</p>
